# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: readme-svg
on:
  schedule:
    - cron: "15 03 1 * *"
  workflow_dispatch:
  push:
    branches: main

jobs:
  readme-svg:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: Platane/snk@a69d1dbca7a94c2ef0edf10dcd9e19982d74dd39 # v3.3.0
        id: badger-badger-snake-snake
        name: Generate Snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            github-snake.svg
            github-snake-dark.svg?palette=github-dark
      - name: Commit Snake
        continue-on-error: true
        id: git-commit-snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "<>"
          git add github-snake.svg
          git add github-snake-dark.svg
          git commit -m "chore: github-snake.svg - [skip actions]" github-snake.svg github-snake-dark.svg
          git push origin ${{ env.GITHUB_REF_NAME }}
